<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ROCEF Base</title>
  <style>
    html, body { height: 100%; margin: 0; font-family: system-ui, sans-serif; }
    .wrap { height: 100%; display: grid; grid-template-rows: auto 1fr; }
    .bar { display:flex; gap:10px; align-items:center; padding: 10px 12px; border-bottom: 1px solid rgba(0,0,0,0.12); }
    .bar button { padding: 8px 10px; border-radius: 10px; border: 1px solid rgba(0,0,0,0.18); background: #fff; cursor:pointer; }
    .bar .spacer { flex: 1; }
    iframe { width: 100%; height: 100%; border: 0; }
    .hint { font-size: 12px; opacity: 0.75; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="bar">
      <strong>ROCEF Base</strong>
      <button data-shell="admin">Admin</button>
      <button data-shell="pilot">Pilot</button>
      <button data-shell="exec">Executive</button>
      <div class="spacer"></div>
      <div class="hint">Shell switcher (file:// safe)</div>
    </div>
    <iframe id="shellFrame" src="shells/admin.html"></iframe>
  </div>


  <script>
    const frame = document.getElementById('shellFrame');
    document.querySelectorAll('button[data-shell]').forEach(btn => {
      btn.addEventListener('click', () => {
        const shell = btn.getAttribute('data-shell');
        frame.src = `shells/${shell}.html`;
      });
    });
  </script>
</body>
</html>
